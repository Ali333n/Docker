# .github/workflows/docker-compose-lint.yml
name: Docker Compose Lint

on:
  push:
    paths:
      - 'Compose/**'
  pull_request:
    paths:
      - 'Compose/**'

jobs:
  lint:
    name: Docker Compose Lint Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up latest Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'

      - name: Install DCLint (latest)
        run: npm install --global dclint

      - name: Run DCLint on all Compose files
        run: |
          find Compose -type f -name "docker-compose.yml" | while read -r file; do
            if [[ "$file" == "Unifi-Poller/docker-compose.yml" ]]; then
              echo "Linting and Auto-Fixing $file"
              dclint "$file" --fix
            else
              echo "Linting $file (no auto-fix)"
              dclint "$file" --no-autofix
            fi
          done

