# .github/workflows/docker-compose-lint.yml
name: Docker Compose Lint

on:
  push:
    paths:
      - 'Compose/**'
  pull_request:
    paths:
      - 'Compose/**'

jobs:
  lint:
    name: Docker Compose Lint Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up latest Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'

      - name: Install DCLint (latest)
        run: npm install --global dclint

      - name: Run DCLint on changed Compose files (Push)
        if: github.event_name == 'push'
        run: |
          git fetch --no-tags origin ${{ github.ref }}
          CHANGED_FILES=$(git diff --name-only HEAD^ HEAD | grep '^Compose/docker-compose.*\.yml$' || true)

          if [ -z "$CHANGED_FILES" ]; then
            echo "No Compose files changed. Skipping lint."
            exit 0
          fi

          for file in $CHANGED_FILES; do
            echo "Linting $file"
            dclint "$file" --fix
          done

      - name: Run DCLint on all Compose files (PR)
        if: github.event_name == 'pull_request'
        run: |
          find Compose -type f -name "docker-compose*.yml" | while read -r file; do
            echo "Linting $file"
            dclint "$file" --fix
          done
